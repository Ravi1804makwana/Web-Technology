<!DOCTYPE html>
<html>
<head>
	<title>Mouse Events</title>
</head>
<body id="body" onkeypress="onKeyDown(event)">
	<h1 id="heading1" onmouseover="onMouseOver()" onmouseout="onMouseOut()">Ravikumar Makwana</h1>
	<button onclick="showDateAndTime()">Date and Time</button>
	<br/>
	<div id='i'></div>
	<button onclick="button1()">Red</button>
	<button onclick="button2()">Green</button>
	<script type="text/javascript">
		function onMouseOver() {
			document.getElementById('heading1').style.color="yellow";
		}
		function onMouseOut() {
			document.getElementById('heading1').style.color="black";	
		}
		function showDateAndTime() {
			document.getElementById('i').innerHTML=new Date();	
		}
		function button1() {
			document.getElementById('body').style.backgroundColor="red";
		}
		function button2() {
			document.getElementById('body').style.backgroundColor="Green";
		}
		function onKeyDown(event) {
			alert("Key Code :: "+event.keyCode);
			if(String.fromCharCode(event.keyCode)=='a' || String.fromCharCode(event.keyCode)=='e' || String.fromCharCode(event.keyCode)=='i' ||String.fromCharCode(event.keyCode)=='o' || String.fromCharCode(event.keyCode)=='u')
				alert("Vowal is Pressed");

		}
		function onKeyUp() {
			document.getElementById('body').style.backgroundColor="blue";
		}
	</script>
</body>
</html>
