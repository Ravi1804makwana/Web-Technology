<!DOCTYPE html>
<html>
<head>
	<title>Background Color with DHTML</title>
</head>
<body id="i" onmousedown="demo1()" onmouseup="demo2()">
	<div>
		Click Me ! ! !
	</div>
	<script type="text/javascript">
		function demo1() {
			document.getElementById("i").style.backgroundColor="red";
		}
		function demo2() {
			document.getElementById("i").style.backgroundColor="yellow";
		}
	</script>
</body>
</html>
