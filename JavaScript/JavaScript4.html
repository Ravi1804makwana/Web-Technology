<!DOCTYPE html>
<html>
<head>
	<title>Search World</title>
</head>
<body>
	<script type="text/javascript">
		var arr=['One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten'];
		var p='Seven';
		for(var i=0;i<arr.length;i++)
		{
			if(p===arr[i])
				document.write("Your Pattern is Match at "+i+" position.");
		}
	</script>
</body>
</html>
