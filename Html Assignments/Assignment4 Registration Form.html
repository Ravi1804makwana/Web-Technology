<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form action="" method="get">
		<table align="center" cellspacing="20">
			<tr>
				<td colspan="2" align="center"><h2>Registration Form</h2></td>
			</tr>
			<tr>
				<td>Username:</td><td><input type="text" name="username" placeholder="Enter the username" /></td>
			</tr>
			<tr>
				<td>Password:</td><td><input type="password" name="pwd" placeholder="Enter the Password" required="required" /></td>
			</tr>
			<tr>
				<td>Email:</td><td><input type="email" name="email" placeholder="Enter the email"/></td>
			</tr>
			<tr>
				<td>Mobile Number:</td><td><input type="number" name="phoneno" placeholder="Enter the Phone No" /></td>
			</tr>
			<tr>
				<td>Gender:</td><td><input type="radio" name="gender" value="male" id="male"/><label for="male">Male</label>&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="femal" id="femal"><label for ="femal">Femal</label></td>
			</tr>
			<tr>
				<td>Hobbies:</td>
				<td>
					<input type="checkbox" name="Programming" id="i1"><label for="i1">Programming</label>&nbsp;&nbsp;
					<input type="checkbox" name="Dancing" id="i2"><label for="i2">Dancing</label>&nbsp;&nbsp;
					<input type="checkbox" name="Sports" id="i3"><label for="i3">Sports</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Submit"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
