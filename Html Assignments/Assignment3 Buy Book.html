<html>
<head>
	<title>Buy Book</title>
</head>
<body>
	<form action="" method="post">
		<table cellspacing="20" align="center">
			<tr>
				<td colspan="2">
					<h2 align="center">Buy New Book</h2>
				</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" placeholder="Enter the name" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td>
					<textarea rows="5" cols="22" placeholder="Enter the Address"></textarea>
				</td>
			</tr>
			<tr>
				<td>Subject:</td>
				<td>
					<input type="radio" name="subject" value="Compute Enginnering" id="i1"/><label for ="i1">Compute Enginnering</label><br/>
					<input type="radio" name="subject" value="Information Technology" id="i2"/><label for ="i2">Information Technology</label><br/>
					<input type="radio" name="subject" value="Nano Technology" id="i3"/><label for ="i3">Nano Technology</label><br/>
					<input type="radio" name="subject" value="Bio Technology" id="i4"/><label for ="i4">Bio Technology</label><br/>
					<input type="radio" name="subject" value="Mechanical Engineering" id="i5"/><label for ="i5">Mechanical Engineering</label><br/>
					<input type="radio" name="subject" value="Chemical Enginnering" id="i6"/><label for ="i6">Chemical Enginnering</label><br/>
					<input type="radio" name="subject" value="Electrical Engineering" id="i7"/><label for ="i7">Electrical Engineering</label><br/>
					<input type="radio" name="subject" value="Electronics & Communication" id="i8"/><label for ="i8">Electronics & Communication</label><br/>
					<input type="radio" name="subject" value="Civil Enginnering" id="i9"/><label for ="i9">Civil Enginnering</label>	<br/>
				</td>
			</tr>
			<tr>
				<td>Favorite Author:</td>
				<td>
					<select name="author">
						<option value="Stephen King">Stephen King</option>
						<option value="Donald Knuth">Donald Knuth</option>
						<option value="Brian Wilson Kernighan">Brian Wilson Kernighan</option>
						<option value="Bjarne Stroustrup">Bjarne Stroustrup</option>
						<option value="Thomas H. Cormen">Thomas H. Cormen</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Comments:</td>
				<td>
					<textarea rows="5" cols="23" placeholder="Comments for the last book that you read" name="comment"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="Submit"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
