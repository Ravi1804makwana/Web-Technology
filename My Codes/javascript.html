<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
</head>
<body>
	<script type="text/javascript">
		var c=prompt("Enter the number : ",2);
		var arr=new Array(2);
		for(i=0;i<c;i++)
		{
			arr[i]=new Array(2);
			for(j=0;j<=i;j++)
			{
				if(i==j || j==0)
					arr[i][j]=1;
				else
					arr[i][j]=arr[i-1][j-1]+arr[i-1][j];
			}
		}
		for(i=0;i<c;i++)
		{
			for(j=0;j<=i;j++)
				document.write(arr[i][j]+" ");
			document.write("<br/>");
		}
	</script>
</body>
</html>
