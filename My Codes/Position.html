<!DOCTYPE html>
<html>
<head>
	<title>Position Demo</title>
	<style type="text/css">
		#i1{
			position: static;
			top: 10px;
			left: 40px;
			background-color:red; 
		}
		#i2{
			position: absolute;
			top: 100px;
			left: 50px;
			background-color: yellow;
		}
		#i3{
			position: relative;
			background-color: blue;
		}
		#i4{
			position: fixed;
			background-color:pink; 
		}
	</style>
</head>
<body>
	<div id="i1">Position - </div>
	<div id="i2">Position - </div>
	<div id="i3">Position - </div>
	<div id="i4">Position - </div>
</body>
</html>
