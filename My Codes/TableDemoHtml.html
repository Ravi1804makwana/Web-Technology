<html>
	<head>
		<title>Asymmertic Table</title>
	</head>
	<body>
		<table border="5" cellpadding="10px"  width="50" >
			<tr align="center">
				<td colspan="2">a</td>
				<td colspan="2">b</td>
			</tr>
			
			<tr  align="center">	
				<td colspan="4">c</td>
			</tr>
			
			<tr  align="center">
				<td rowspan="2" colspan="2">d</td>
				<td colspan="2">e</td>
			</tr>
			
			<tr  align="center">
				<td colspan="2">f</td>
			</tr>
			
			<tr  align="center">
				<td>g</td>
				<td>h</td>
				<td colspan="2">i</td>
			</tr>
			
			<tr  align="center">
				<td colspan="3">j</td>
				<td>k</td>
			</tr>
			
			<tr  align="center">
				<td colspan="4">l</td>
			</tr>

		</table>

		<table border="5" >
			<tr align="center">
				<td>X<sup>2</sup></td>
				<td>X<sub>2</sub></td>
				<td><u>Hello</u></td>
			</tr>
			<tr align="center">
				<td colspan="3"><u>Hello World</u></td>
			</tr>
			<tr align="center">
				<td rowspan="2" colspan="2">
					<img src="../Sunrise.jpg" alt="This is the image" title="My Image" hight="10px" width="80px"/>
				</td>
				<td>
					<a href="https://www.google.com" target="_blank" title="Google Home Page">Google</a>
				</td>
			</tr>
			<tr align="center">
				<td><u><s>ABC</s></u></td>
			</tr>
			<tr align="center">
				<td colspan="3">
					<img src="../Sunrise.jpg" alt="" title="" width="20px"/>
				</td>
			</tr>
		</table>
	</body>
</html>
