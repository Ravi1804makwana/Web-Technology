<!DOCTYPE html>
<html>
<head>
</head>
	<title></title>
<body id="i" onkeypress="demo1(event)" onkeyup="demo2()">
	<script type="text/javascript">
			function demo1() {
				alert(event.keyCode);
				document.getElementById('i').style.backgroundColor="red";
			}
			function demo2() {
				document.getElementById('i').style.backgroundColor="yellow";
			}
	</script>
</body>
</html>
